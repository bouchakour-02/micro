spring.application.name=insurance-recommendation-service
server.port=${SERVER_PORT:8081}

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://mysql:3306/insurancedb
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://discovery-server:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

# Application-specific properties
app.api.version=v1
app.recommendation.max-results=${APP_RECOMMENDATION_MAX_RESULTS:5}
app.recommendation.default-insurance-types=${APP_RECOMMENDATION_DEFAULT_TYPES:LIFE,HEALTH,VEHICLE,PROPERTY}

# Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.tags.application=${spring.application.name} 